name: Dataset Builder (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install feedparser beautifulsoup4 requests pandas huggingface_hub

      # 1. Scrape
      - name: Scrape news
        run: python pipeline/scrape.py

      # 2. Filter
      - name: Filter news
        run: python pipeline/filter.py

      # 3. Build dataset
      - name: Build dataset
        run: python pipeline/dataset_builder.py

      # 4. Upload to HF
      - name: Upload to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python pipeline/push_to_hf.py
