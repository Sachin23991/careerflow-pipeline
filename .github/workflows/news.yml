name: Update Dataset Daily + Append Every Run

on:
  schedule:
    - cron: "*/40 * * * *"    # every 40 min = append
    - cron: "0 0 * * *"       # every day at midnight = overwrite
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub pandas

      - name: Run dataset update script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Detect which CRON triggered the workflow
          MODE: ${{ github.event.schedule == '0 0 * * *' && 'OVERWRITE' || 'APPEND' }}
        run: |
          echo "Running mode: $MODE"
          python pipeline/update_dataset.py $MODE
