name: Hourly RAG Update

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:

jobs:
  update-rag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install sentence-transformers numpy tqdm feedparser
          pip install beautifulsoup4 readability-lxml lxml
          pip install huggingface_hub

      - name: Run Pipeline (Scrape → Filter → Chunk → Embed)
        env:
          COMPUTE_EMBEDDINGS: "1"
        run: |
          python pipeline/scrape.py
          python pipeline/filter.py
          python pipeline/dataset_builder.py

      - name: Upload RAG to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python pipeline/push_to_hf.py
