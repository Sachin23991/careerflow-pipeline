name: Update Dataset Daily + Append Every Run

on:
  schedule:
    - cron: "0 * * * *"      # every hour — append
    - cron: "0 0 * * *"      # midnight — still append (NO overwrite)
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub pandas

      - name: Run dataset update script (Append Only)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MODE: "APPEND"     # <-- ALWAYS append
        run: |
          echo "Running mode: $MODE"
          python pipeline/update_dataset.py $MODE
