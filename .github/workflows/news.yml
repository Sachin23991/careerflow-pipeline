name: Update Global News RAG

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rag-news-update
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # 1. Checkout repository
    # -------------------------------
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------------
    # 2. Setup Python
    # -------------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # -------------------------------
    # 3. Cache pip dependencies
    # -------------------------------
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # -------------------------------
    # 4. Install dependencies
    # -------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    # ---------------------------------------------
    # 5. Run the full pipeline: scrape â†’ filter â†’ build â†’ index â†’ push
    # ---------------------------------------------
    - name: Run news â†’ RAG pipeline
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_REPO:  ${{ secrets.HF_REPO }}     # MUST BE "Sachin21112004/carrerflow-ai"
        COMPUTE_EMBEDDINGS: "1"              # Set to "0" to disable embedding generation
      run: |
        set -euo pipefail
        echo "ðŸš€ Running Global News â†’ RAG pipeline..."

        python pipeline/scrape.py
        python pipeline/filter.py
        python pipeline/dataset_builder.py
        python pipeline/indexer.py || echo "â„¹ï¸ Indexer optional: skipped."

        echo "ðŸ“¤ Uploading to HuggingFace..."
        python pipeline/push_to_hf.py

    # -------------------------------
    # 6. Show changed files
    # -------------------------------
    - name: Show Git changes
      run: |
        echo "---------------- Git Status ----------------"
        git status --porcelain || true

        echo "---------------- Git Diff ----------------"
        git --no-pager diff --stat || true

    # ---------------------------------------------
    # 7. Commit small metadata files if needed
    # ---------------------------------------------
    - name: Commit minimal pipeline metadata
      run: |
        set -euo pipefail
        git config user.name "Sachin23991"
        git config user.email "Sachinraosahab7@gmail.com"

        # Commit only small files; skip embeddings and large dataset
        git add pipeline/rag_docs.jsonl 2>/dev/null || true

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto RAG update [IST Hour: $(TZ='Asia/Kolkata' date +%H)]" || true
          git push || true
        fi
