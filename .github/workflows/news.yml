name: Update Career Dataset

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # 1. Checkout repository
    # -------------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # -------------------------------
    # 2. Setup Python
    # -------------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # -------------------------------
    # 3. Install Dependencies
    # -------------------------------
    - name: Install dependencies
      run: |
        pip install requests feedparser huggingface_hub transformers beautifulsoup4 lxml

    # -------------------------------
    # 4. Run Pipeline (scrape â†’ filter â†’ build)
    # -------------------------------
    - name: Run scraping + filtering + dataset builder
      run: |
        python pipeline/scrape.py
        python pipeline/filter.py
        python pipeline/dataset_builder.py

    # --------------------------------------------------------
    # 4.5 NEW STEP â†’ APPEND hourly OR OVERWRITE at midnight
    # --------------------------------------------------------
    - name: Merge or Overwrite train.jsonl
      run: |
        echo "â± Checking whether to append or overwrite..."

        # Midnight check
        if [ "$(date +%H)" = "00" ]; then
          echo "ðŸŒ™ Midnight detected â†’ Overwriting train.jsonl"
          cp pipeline/train.jsonl train.jsonl
        else
          echo "â³ Hourly run â†’ Appending new items"
          touch train.jsonl
          cat pipeline/train.jsonl >> train.jsonl
        fi

    # -------------------------------
    # 4.6 Upload final train.jsonl to HF
    # -------------------------------
    - name: Upload updated dataset to HuggingFace
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python pipeline/push_to_hf.py

    # -------------------------------
    # 5. Auto Commit any updates
    # -------------------------------
    - name: Auto Commit Changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto update: New scraped career data"
