name: Update Dataset Daily + Append Every Run

on:
  schedule:
    - cron: "0 * * * *"      # hourly -> append
    - cron: "0 0 * * *"      # midnight -> overwrite
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install huggingface_hub pandas

      - name: Debug schedule
        run: |
          echo "Triggered schedule: '${{ github.event.schedule }}'"

      - name: Decide mode
        id: setmode
        shell: bash
        run: |
          if [ "${{ github.event.schedule }}" = "0 0 * * *" ]; then
            echo "MODE=OVERWRITE" >> "$GITHUB_OUTPUT"
          else
            echo "MODE=APPEND" >> "$GITHUB_OUTPUT"
          fi

      - name: Show chosen mode
        run: |
          echo "Chosen mode: ${{ steps.setmode.outputs.MODE }}"

      - name: Run dataset update script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python pipeline/update_dataset.py "${{ steps.setmode.outputs.MODE }}"
