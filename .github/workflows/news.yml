name: Update Career Dataset

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # 1. Checkout repository
    # -------------------------------
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # -------------------------------
    # 2. Setup Python
    # -------------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # -------------------------------
    # 3. Install Dependencies
    # -------------------------------
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests feedparser huggingface_hub transformers beautifulsoup4 lxml

    # -------------------------------
    # 4. Scrape + Filter + Build 
    # -------------------------------
    - name: Run scraping + filtering + dataset builder
      run: |
        set -e
        python pipeline/scrape.py
        python pipeline/filter.py
        python pipeline/dataset_builder.py

    # --------------------------------------------------------
    # 5. Merge or Overwrite train.jsonl
    # --------------------------------------------------------
    - name: Merge or overwrite train.jsonl
      run: |
        set -e
        HOUR_IN_IST=$(TZ='Asia/Kolkata' date +%H)
        echo "üïí Current IST Hour: $HOUR_IN_IST"

        if [ "$HOUR_IN_IST" = "00" ]; then
          echo "üåô Midnight IST ‚Üí Overwriting train.jsonl"
          cp pipeline/train.jsonl train.jsonl
        else
          echo "‚è≥ Hourly run ‚Üí Merging new items"
          python pipeline/dataset_merge.py
        fi

    # -------------------------------
    # 6. Upload to HuggingFace
    # -------------------------------
    - name: Upload updated dataset to HuggingFace
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        set -e
        python pipeline/push_to_hf.py

    # --------------------------------------------------------
    # 7. Debug - Show what changed
    # --------------------------------------------------------
    - name: Show Git changes
      run: |
        echo "---------------- Git Status ----------------"
        git status --short || true

        echo "---------------- Git Diff ----------------"
        git diff --stat || true

    # --------------------------------------------------------
    # 8. Force Add ‚Üí Commit ‚Üí Push (RELIABLE)
    # --------------------------------------------------------
    - name: Commit and Push Changes
      run: |
        git config --local user.name "Sachin23991"
        git config --local user.email "Sachinraosahab7@gmail.com"

        git add -A
        git commit --author="Sachin23991 <Sachinraosahab7@gmail.com>" -m "Auto update: Career data sync [IST Hour: $(TZ='Asia/Kolkata' date +%H)]" || echo "No changes to commit"
        git push || echo "Nothing to push"

