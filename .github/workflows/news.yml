name: Update Global News RAG

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rag-news-update
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run pipeline (scrape -> filter -> build)
        env:
          COMPUTE_EMBEDDINGS: "1"   # set to "0" to skip embeddings
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO: ${{ secrets.HF_REPO }}
        run: |
          set -euo pipefail
          python pipeline/scrape.py
          python pipeline/filter.py
          python pipeline/dataset_builder.py
          python pipeline/indexer.py || echo "indexer failed (optional)"
          python pipeline/push_to_hf.py

      - name: Show git diff
        run: |
          git status --porcelain || true
          git --no-pager diff --stat || true

      - name: Commit small manifest if changed
        run: |
          set -euo pipefail
          git config user.name "Sachin23991"
          git config user.email "Sachinraosahab7@gmail.com"
          git add pipeline/rag_docs.jsonl || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto RAG update [IST Hour: $(TZ='Asia/Kolkata' date +%H)]" || true
            git push || true
          fi
