name: Update Dataset Daily + Append Every Run

on:
  schedule:
    - cron: "0 * * * *"      # every hour -> append
    - cron: "0 0 * * *"      # midnight -> overwrite
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install huggingface_hub pandas

      # Detect overwrite or append based on cron
      - name: Decide mode
        id: setmode
        run: |
          if [ "${{ github.event.schedule }}" = "0 0 * * *" ]; then
            echo "MODE=OVERWRITE" >> $GITHUB_OUTPUT
          else
            echo "MODE=APPEND" >> $GITHUB_OUTPUT
          fi

      - name: Run dataset update script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Running mode: ${{ steps.setmode.outputs.MODE }}"
          python pipeline/update_dataset.py ${{ steps.setmode.outputs.MODE }}
