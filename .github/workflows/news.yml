name: Update Dataset Daily + Append Every Run

on:
  schedule:
    - cron: "*/40 * * * *"    # every 40 minutes → append only
    - cron: "0 0 * * *"       # every day at 00:00 → full overwrite
  workflow_dispatch:

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install huggingface_hub pandas

      - name: Run update script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MODE: ${{ github.event.schedule == '0 0 * * *' && 'OVERWRITE' || 'APPEND' }}
        run: |
          python update_dataset.py $MODE
