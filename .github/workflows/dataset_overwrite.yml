name: Dataset OVERWRITE (Midnight Reset)

on:
  schedule:
    - cron: "0 0 * * *"   # Run at midnight
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install feedparser beautifulsoup4 requests pandas huggingface_hub

      # 1. SCRAPE EVERYTHING FRESH
      - name: Scrape all news
        run: python pipeline/scrape.py

      # 2. FILTER CAREER NEWS
      - name: Filter news
        run: python pipeline/filter.py

      # 3. REBUILD TRAINING DATASET (COMPLETE OVERWRITE)
      - name: Build dataset
        run: python pipeline/dataset_builder.py

      # 4. UPLOAD TO HUGGINGFACE (OVERWRITE)
      - name: Upload new dataset to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python pipeline/push_to_hf.py
